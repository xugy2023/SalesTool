{% extends 'base.html' %}
<head>
  <meta charset="UTF-8">
  <title>首页 - 智能销售辅助系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-success bg-gradient text-white py-3 px-4 rounded-top">
          <div class="d-flex align-items-center">
            <i class="bi bi-cloud-upload-fill fs-2 me-2"></i>
            <h2 class="mb-0 fw-semibold">📤 上传通话记录</h2>
          </div>
        </div>
        <div class="card-body p-4">
          <form method="post" enctype="multipart/form-data" class="vstack gap-3">
            <div class="form-floating">
              <input type="file" class="form-control" name="file" id="fileInput" required>
              <label for="fileInput">选择mp3文件（.mp3 或 .wav）</label>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-upload"></i> 上传
              </button>
            </div>
          </form>
          <div class="mt-4 text-muted small">
            <p>✅ 支持mp3格式文件上传</p>
            <p>📌 建议表格包含“客户姓名”、“电话时间”、“通话内容”等字段</p>
            <p>📁 上传后将自动分析情绪、关键词、评分等维度</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
