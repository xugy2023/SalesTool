{% extends 'base.html' %}
<head>
  <meta charset="UTF-8">
  <title>首页 - 智能销售辅助系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-success"><i class="bi bi-person-lines-fill"></i> 添加联系记录</h2>

  <form method="POST" action="{{ url_for('contact.add_contact_record') }}" class="bg-light p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="customer_id" class="form-label">客户</label>
      <select name="customer_id" id="customer_id" class="form-select" required>
        {% for customer in customers %}
          <option value="{{ customer.id }}">{{ customer.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="contact_method" class="form-label">联系途径</label>
      <select name="contact_method" id="contact_method" class="form-select" required>
        <option value="电话">电话</option>
        <option value="微信">微信</option>
        <option value="面谈">面谈</option>
        <option value="邮件">邮件</option>
        <option value="其他">其他</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="contact_time" class="form-label">联系时间</label>
      <input type="datetime-local" name="contact_time" id="contact_time" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">联系内容</label>
      <textarea name="notes" id="notes" rows="4" class="form-control" placeholder="请输入联系详情..." required></textarea>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> 保存记录</button>
      <a href="{{ url_for('contact.view_contact_records') }}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> 返回</a>
    </div>
  </form>
</div>
{% endblock %}
