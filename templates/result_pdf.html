{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-success bg-gradient text-white py-3 px-4 rounded-top">
          <div class="d-flex align-items-center">
            <i class="bi bi-file-earmark-text fs-2 me-2"></i>
            <h2 class="mb-0 fw-semibold">PDF 导出结果</h2>
          </div>
        </div>
        <div class="card-body p-4">
          {% if success_message %}
          <div class="alert alert-success d-flex align-items-center">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>{{ success_message }}</div>
          </div>
          {% endif %}

          {% if error_message %}
          <div class="alert alert-danger d-flex align-items-center">
            <i class="bi bi-x-octagon-fill me-2"></i>
            <div>{{ error_message }}</div>
          </div>
          {% endif %}

          {% if filename %}
          <div class="my-4">
            <h5 class="fw-bold text-success">📄 生成文件</h5>
            <p class="mb-2">文件名：<code>{{ filename }}</code></p>
            <a href="/static/pdf/{{ filename }}" class="btn btn-outline-success" target="_blank">
              <i class="bi bi-box-arrow-up-right me-1"></i> 打开 PDF
            </a>
            <a href="/" class="btn btn-secondary ms-2">
              <i class="bi bi-house-door me-1"></i> 返回首页
            </a>
          </div>
          {% else %}
          <p class="text-muted">尚未生成 PDF 文件。</p>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
